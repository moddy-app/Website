{% extends "default.html" %}

{% block head %}
<script type="module">
  import '@material/web/switch/switch.js';
  import '@material/web/button/filled-button.js';
</script>

<style>
  .subscriptions-page {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--catalog-spacing-xl);
  }

  .subscriptions-header {
    text-align: center;
    margin-bottom: calc(var(--catalog-spacing-xl) * 2);
  }

  .subscriptions-header h1 {
    font-size: var(--catalog-display-m-font-size);
    margin-bottom: var(--catalog-spacing-m);
  }

  .subscriptions-header p {
    font-size: var(--catalog-body-l-font-size);
    color: var(--md-sys-color-on-surface-variant);
    margin-bottom: var(--catalog-spacing-xl);
  }

  .pricing-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--catalog-spacing-m);
    margin-bottom: calc(var(--catalog-spacing-xl) * 2);
  }

  .pricing-toggle label {
    font-size: var(--catalog-body-l-font-size);
    color: var(--md-sys-color-on-surface);
  }

  .pricing-toggle .yearly-label {
    font-weight: 500;
  }

  .subscription-card {
    background-color: var(--md-sys-color-surface-container-low);
    border-radius: var(--catalog-shape-xl);
    padding: calc(var(--catalog-spacing-xl) * 1.5);
    max-width: 500px;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 2px solid var(--md-sys-color-primary);
  }

  .subscription-header {
    text-align: center;
    margin-bottom: var(--catalog-spacing-xl);
  }

  .subscription-name {
    font-size: 28px;
    font-weight: 500;
    color: var(--md-sys-color-primary);
    margin-bottom: var(--catalog-spacing-s);
  }

  .subscription-price {
    font-size: 48px;
    font-weight: 700;
    color: var(--md-sys-color-on-surface);
    margin-bottom: var(--catalog-spacing-xs);
  }

  .subscription-price .currency {
    font-size: 32px;
    vertical-align: super;
  }

  .subscription-period {
    font-size: var(--catalog-body-m-font-size);
    color: var(--md-sys-color-on-surface-variant);
    margin-bottom: var(--catalog-spacing-m);
  }

  .savings-badge {
    display: inline-block;
    background-color: var(--md-sys-color-tertiary-container);
    color: var(--md-sys-color-on-tertiary-container);
    padding: 4px 12px;
    border-radius: 12px;
    font-size: var(--catalog-body-m-font-size);
    font-weight: 500;
  }

  .features-list {
    list-style: none;
    padding: 0;
    margin: var(--catalog-spacing-xl) 0;
  }

  .features-list li {
    display: flex;
    align-items: flex-start;
    gap: var(--catalog-spacing-m);
    padding: var(--catalog-spacing-m) 0;
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
  }

  .features-list li:last-child {
    border-bottom: none;
  }

  .feature-icon {
    color: var(--md-sys-color-primary);
    font-size: 24px;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .feature-text {
    font-size: var(--catalog-body-l-font-size);
    color: var(--md-sys-color-on-surface);
    line-height: 1.5;
  }

  .subscription-action {
    text-align: center;
    margin-top: var(--catalog-spacing-xl);
  }

  .subscription-action md-filled-button {
    --md-filled-button-container-height: 56px;
    --md-filled-button-label-text-size: 16px;
    font-weight: 500;
    padding: 0 32px;
  }

  @media screen and (max-width: 600px) {
    .subscriptions-page {
      padding: var(--catalog-spacing-l);
    }

    .subscription-card {
      padding: var(--catalog-spacing-xl);
    }

    .subscription-price {
      font-size: 40px;
    }
  }
</style>

<script type="module">
  // Wait for the component to be defined before setting up listeners
  customElements.whenDefined('md-switch').then(() => {
    const pricingSwitch = document.getElementById('pricing-switch');
    const priceAmount = document.getElementById('price-amount');
    const pricePeriod = document.getElementById('price-period');
    const savingsBadge = document.getElementById('savings-badge');

    function updatePricing() {
      const isYearly = pricingSwitch.selected;

      if (isYearly) {
        priceAmount.textContent = '9.99';
        pricePeriod.textContent = 'per year';
        savingsBadge.style.display = 'inline-block';
      } else {
        priceAmount.textContent = '1.99';
        pricePeriod.textContent = 'per month';
        savingsBadge.style.display = 'none';
      }
    }

    pricingSwitch.addEventListener('change', updatePricing);
    updatePricing();
  });
</script>
{% endblock %}
