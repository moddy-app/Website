<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <meta http-equiv="refresh" content="0; url=https://discord.gg/Z6F5Jg4WwF" />
    <title>Redirecting to Support Server...</title>
    <meta name="theme-color" content="#251f16" />
    <link href="/images/favicon.svg" rel="icon" sizes="any" type="image/svg+xml">

    {% inlinejs "inline/apply-saved-theme.js" %}

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: 'Google Sans', Roboto, system-ui;
        background-color: var(--md-sys-color-surface-container);
      }

      .redirect-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--md-sys-color-surface-container-highest);
        border-top-color: var(--md-sys-color-primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="redirect-loading">
      <div class="spinner"></div>
    </div>
    <script>
      window.location.href = "https://discord.gg/Z6F5Jg4WwF";
    </script>
  </body>
</html>
