<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <title>Sign In - Moddy App</title>
    <meta name="theme-color" content="#251f16" />
    <link href="/images/favicon.svg" rel="icon" sizes="any" type="image/svg+xml">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: 'Google Sans', Roboto, system-ui;
        background-color: #fef7ef;
      }

      .sign-in-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      md-circular-progress {
        --md-circular-progress-size: 48px;
        --md-circular-progress-active-indicator-color: #7c5b0c;
      }
    </style>

    <script type="module" src="/js/pages/sign-in.js"></script>
  </head>
  <body>
    <div class="sign-in-loading">
      <md-circular-progress indeterminate></md-circular-progress>
    </div>
  </body>
</html>
